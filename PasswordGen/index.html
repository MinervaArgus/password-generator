<!doctype html>
<html lang="en">
<head>
    <title>Password Gen</title>
    <meta charset="utf-8"/>
    <script src="script.js"> </script>
    <link rel="shorcut icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class = "parent">
<div class="generator">

    <h2>The MinervaArgus Password Generator</h2>

    <label for="output">Password:</label>
    <output id="output"></output><br><br>
    <label for="passLength">Password Length:</label>
    <input type="text" id="passLength" name="input"><br><br>
    <input type="checkbox" id="uc" name="uc" value="UpperCase">
    <label for="uc"> Include Upper Case Letters</label><br>
    <input type="checkbox" id="lc" name="lc" value="UpperCase">
    <label for="lc"> Include Lower Case Letters</label><br>
    <input type="checkbox" id="digits" name="digits" value="LowerCase">
    <label for="digits"> Include Digits</label><br>
    <input type="checkbox" id="specialChar" name="specialChar" value="specialChar">
    <label for="specialChar"> Include Special Characters</label><br>
    <button class="pure-button pure-button-primary" id="generatePass" onclick="generatePass()"> Generate </button>
    <div class="footer">
    <footer>
        <p>Author: Jackson Nevins</p>
        <p><a href="mailto:jaxprograms@gmail.com">jaxprograms@gmail.com</a></p>
    </footer>

    </div>
  </div>
</div>



</body>
</html>
